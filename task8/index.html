<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background: linear-gradient(to right, #fdbb2d, #f9b3e4, #d5a3ff);
                font-family: Arial, sans-serif;
            }

            .container {
                max-width: 900px;
                margin: 30px auto;
                background: white;
                padding: 40px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
                border-radius: 10px;
            }

            h2 {
                text-align: center;
                color: #00008b;
                font-weight: bold;
                margin-bottom: 30px;
            }

            .form-label {
                font-weight: bold;
            }

            .poor {
                color: red;
                font-weight: bold;
                margin-left: 10px;
            }

            .btn-container {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }

            .register-btn {
                background: red;
                color: white;
                padding: 10px 30px;
                border: none;
                font-weight: bold;
                transition: 0.3s;
            }

            .register-btn:hover {
                background: #d32f2f;
            }

            .link {
                text-align: center;
                margin-top: 15px;
            }

            .link a {
                text-decoration: none;
                color: #007bff;
            }

            .link a:hover {
                text-decoration: underline;
            }
        </style>
    </head>

    <body>

        <div class="container">
            <h2>Registration Form</h2>

            <form id="regForm">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                        <span class="poor" id="firstNameError">POOR</span>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                        <span class="poor" id="lastNameError">POOR</span>
                    </div>
                </div>


                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                        <span class="poor" id="emailError">POOR</span>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                        <span class="poor" id="passwordError">POOR</span>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Re-enter Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                        <span class="poor" id="confirmPasswordError">POOR OR MISMATCH</span>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="form-label">Gender</label>
                    <div class="col">
                        <input type="radio" name="gender" value="Male"> Male
                        <input type="radio" name="gender" value="Female"> Female
                    </div>
                </div>


                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter age">
                        <span class="poor" id="ageError">POOR</span>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
                        <span class="poor" id="phoneError">POOR</span>
                    </div>
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" placeholder="Enter address"></textarea>
                    <span class="poor" id="addressError">POOR</span>
                </div>

                <!-- State -->
                <div class="mb-3">
                    <label class="form-label">State</label>
                    <input type="text" class="form-control" id="state" placeholder="Enter state">
                    <span class="poor" id="stateError">POOR</span>
                </div>

                <div class="mb-3">
                    <label class="form-label">Country</label>
                    <select class="form-select">
                        <option>Choose your country</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>Canada</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Languages Known</label>
                    <input type="checkbox"> English
                    <input type="checkbox"> Kannada
                    <input type="checkbox"> Hindi
                    <input type="checkbox"> Telugu
                </div>

                <!-- Declaration -->
                <div class="mb-3">
                    <input type="checkbox" required> I hereby declare all the given details are true
                </div>

                <div class="btn-container">
                    <button type="submit" class="register-btn">REGISTER</button>
                </div>

                <div class="link">
                    <p>Log in to <a href="https://www.ethnus.com">Ethnus</a> website</p>
                </div>

            </form>
        </div>

        <script src="script.js"></script>

    </body>

</html>
